<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <style>
  html, body {
  margin: 0;
  padding: 0;
  font-family: "Open Sans", sans-serif;
}

.header {
  background: #ffe780;
  margin-bottom: 40px;
  padding: 10px 0;
}

.header img {
  width: 90px;
  margin: -10px 10px 0 0;
}

.header h1 {
  margin: 0;
  display: inline-block;
}

.meme {
  position: relative;
}

.top-caption,
.bottom-caption {
  font-family: Impact, sans-serif;
  color: #fff;
  text-shadow: #000 0px 0px 6px;
  text-transform: uppercase;
  text-align: center;
  font-size: 50px;
}

.top-caption {
  top: 10px;
  left: 0;
  right: 0;
  margin: 0 auto;
  position: absolute;
}

.bottom-caption {
  bottom: 10px;
  left: 0;
  right: 0;
  margin: 0 auto;
  position: absolute;
}

.tool h2 {
  margin-top: 0;
  margin-bottom: 20px;
  font-size: 25px;
}
  </style>
    <div class="header">
      <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Kopimizm.svg">
        <h1>Don't Let Your Memes Be Beans</h1>
      </div>
    </div>
    
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            
            <div class="meme thumbnail">
              <img src="http://www.rd.com/wp-content/uploads/sites/2/2014/02/05-beans-fight-cancer-sl.jpg">
              <h1 class="top-caption">How are you?</h1>
              <h1 class="bottom-caption">I've bean better</h1>
            </div>

          </div>
          <div class="col-md-6">
            
            <div class="tool">
              <h2>Create a meme</h2>
              <form role="form">
                <div class="form-group">
                  <label>Image URL</label>
                  <input id="image-url" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Top text</label>
                  <input id="top-text" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Bottom text</label>
                  <input id="bottom-text" type="text" class="form-control">
                </div>
              </form> 
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
    var main = function() {
  $('#top-text').keyup(function(){
    var top = $(this).val();
    $(".top-caption").text(top);
  });
  $("#bottom-text").keyup(function(){
  var bot = $(this).val();
    $(".bottom-caption").text(bot);
  }); 
  $("#image-url").keyup(function(){
    var url = $(this).val();
    $(".meme img").attr('src', url);
  });
};
 
$(document).ready(main);
</script>
  </body>
</html>
